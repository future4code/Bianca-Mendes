<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel= "stylesheet" type= "text/css" href= "style-produto.css">
</head>
<body>
    <header>

        <div class= "cabeçalho">
            <p>Hakuna Matata</p>
        </div>
        
        <div class= "cabeçalho">
            <a class="botao" href="index.html">Página Inicial</a>
            <a class="botao" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="botao" href="add-produto.html">Adicionar Produto</a>
            <a class="botao" href="funcionarios.html">Funcionários</a>
        </div>
    </header>
        
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div class= "cadastro">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class= "cadastro">
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição produto">
        </div>
        
        <div class= "cadastro">
            <label for="preco">Preço (em R$): </label>
            <input type="numero" id="preco" name="preço">
        </div>
        
        <div class= "cadastro">
            <label for="estoque"> Quantidade disponível: </label>
            <input type="numero" id="estoque" name="quantidade disponivel">
        </div>

        <div class="form-add">
             <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer class= "rodape">
        
        <p>Siga-nos nas redes sociais!</p>

        <img class="icone" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
        <img class="icone" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
        <img class="icone" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
    </footer>

</body>
</html>
